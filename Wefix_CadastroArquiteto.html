<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wefix | Cadastro De Arquiteto</title>
    <!-- Bootstrap -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!-- CSS -->
    <style>
        .gradient-custom {
          background: linear-gradient(to bottom right, #84a8f8)
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }
        .card-registration .select-arrow {
            top: 13px;
        }

        body {
  background-color: #84a8f8;
  margin: 0;
  padding: 0;
}
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration text-center" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Cadastro de Arquiteto</h3>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="nome">Nome Completo</label>
                          <input type="text" id="nome" class="form-control form-control-lg" placeholder="Digite seu nome completo" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">     
                        <div class="form-outline">
                          <label class="form-label" for="email">E-mail</label>
                          <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu E-mail" />
                        </div>    
                      </div>
                     </div>      
                     <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">     
                        <div class="form-outline">
                          <label for="senha" class="form-label">Senha</label>
                          <input type="text" class="form-control form-control-lg" id="senha" placeholder="Digite sua Senha" />
                        </div>     
                      </div>
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline">
                          <label class="form-label" for="cpf">CPF</label>
                          <input type="text" id="cpf" class="form-control form-control-lg" placeholder="Digite seu CPF" />
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">      
                          <div class="form-outline">
                            <label for="senha" class="form-label">Telefone</label>
                            <input type="text" class="form-control form-control-lg" id="senha" placeholder="Digite seu Telefone" />
                          </div>
                        </div>                          
                        <div class="col-md-6 mb-4 d-flex align-items-center">
                          <div class="form-outline">
                            <label class="form-label" for="cpf">CAU</label>
                            <input type="text" id="cpf" class="form-control form-control-lg" placeholder="Digite seu CAU" />
                        </div>
                     </div>
                     <div class="row">
                            <div class="col-12">
                              <label class="form-label select-label">Digite seu Endere√ßo</label>
                              <textarea class="form-control" id="endereco" rows="3"></textarea>
                            </div>
                        </div>
                        <br>                              
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Certificados:</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple />
                        </div>
                        <br>
                     </div>                      
                     <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Cadastrar" />
                    </div>      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </section>
</body>
</html>
