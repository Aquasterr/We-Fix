<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wefix | Cadastro De Arquiteto</title>
    <!-- Bootstrap -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!-- CSS -->
    <style>
        .gradient-custom {
          background: linear-gradient(to bottom right, #e6e6fa, #4a7eee)
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }
        .card-registration .select-arrow {
            top: 13px;
        }
        
        .cont {
          background-color: white;
          border: 3px solid #add8e6; /* largura e cor da borda */
          border-radius: 1rem; /* arredondamento dos cantos da borda */
        }
    </style>
    <link href="./Wefix_Inicio_files/theme.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 cont">
              <div class="card shadow-2-strong card-registration text-center" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Cadastro de Arquiteto</h3>
                  <form id="arquitetoForm">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="nome">Nome Completo</label>
                          <input type="text" id="nome" class="form-control form-control-lg" placeholder="Digite seu nome completo" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">     
                        <div class="form-outline">
                          <label class="form-label" for="email">E-mail</label>
                          <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu E-mail" required/>
                        </div>    
                      </div>
                    </div>      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="senha">Senha</label>
                          <input type="password" id="senha" class="form-control form-control-lg" placeholder="Digite sua Senha" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="cpf">CPF</label>
                          <input type="text" id="cpf" class="form-control form-control-lg" placeholder="Digite seu CPF" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="telefone">Telefone</label>
                          <input type="number" id="telefone" class="form-control form-control-lg" placeholder="Telefone com o DDD ex: 11xxxxxxxxx" />
                        </div>
                      </div>                         
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="idcauarquiteto">ID CAU</label>
                          <input type="number" id="idcauarquiteto" class="form-control form-control-lg" placeholder="Digite seu ID CAU" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label select-label" for="endereco">Digite seu Endereço</label>
                          <textarea class="form-control form-control-lg" id="endereco" rows="2" placeholder="Digite o Endereço" required></textarea>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="formFileMultiple">Certificados</label>
                          <input type="file" id="certificados" class="form-control form-control-lg" placeholder="Anexar" />
                        </div>
                      </div>
                    </div>
                    <br>
                    <label for="local">Local</label>
                    <select class="form-control form-control-lg" aria-label=".form-select-lg" id="local">
                      <option disabled selected>Selecione a Região</option>
                      <option value="São Paulo - SP">São Paulo - SP</option>
                      <option value="São Caetano do Sul - SP">São Caetano do Sul - SP</option>
                      <option value="São Bernardo do Campo - SP">São Bernardo do Campo - SP</option>
                      <option value="Santo André - SP">Santo André - SP</option>
                      <option value="Diadema - SP">Diadema - SP</option>
                      <option value="Mauá - SP">Mauá - SP</option>
                    </select>
                    <div class="mt-4 pt-2">
                      <input class="btn btn-outline-primary btn-lg" type="submit" value="Cadastrar" />
                    </div>      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        document.getElementById("arquitetoForm").addEventListener("submit", function (event) {
          event.preventDefault();
          const arquiteto = {
            cpf_arquiteto: document.getElementById("cpf").value,
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value,
            endereco: document.getElementById("endereco").value,
            telefone: document.getElementById("telefone").value,
            certificados: document.getElementById("certificados").value,
            id_cau_arquiteto: document.getElementById("idcauarquiteto").value,
            local: document.getElementById("local").value
          };
          fetch(`http://localhost:3002/arquitetos/${arquiteto.cpf_arquiteto}`, {method: "GET"})
          .then((response) => response.json())
          .then((data) => {
            if (data.length > 0) {
              alert("Este CPF já está cadastrado.")
            } else {
              return fetch(`http://localhost:3002/arquitetos/email/${arquiteto.email}`, {method: "GET"})
            }
          })
          .then((response) => response.json())  
          .then((data) => {
            if (data.length > 0) {
              alert("Este email já está cadastrado.")
            } else {
              return fetch("http://localhost:3002/arquitetos", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(arquiteto),
              })
            }
          })
          .then((response) => response.json())
          .then((data) => {
            console.log(arquiteto);
            document.getElementById("arquitetoForm").reset();
            alert("Cadastro com sucesso!")
            window.location.href = "Wefix_Login.html"
          })
        })
        </script>  
</body>
</html>
