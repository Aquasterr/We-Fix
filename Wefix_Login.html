<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wefix | Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS -->
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #8ea5f0;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="WeFix.png"
                class="img-fluid" alt="WeFix Logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <!-- Email -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Endereço de Email</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Digite seu endereço de email." />
                </div>
      
                <!-- Senha -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Senha</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Digite sua senha" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Lembre-se de mim
                    </label>
                  </div>
                  <a href="#!" class="text-body">Esqueceu a senha?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Não é cadastrado? <a href="#!"
                      class="link-danger">Registre-se</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <div class="text-white mb-3 mb-md-0">
            2024 WeFix.
          </div>
        </div>
      </section>
</body>
</html>
