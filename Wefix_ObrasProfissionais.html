    fetch(`http://localhost:3002/getCpfTipo/ProfissionalTeste2@mail.com`, {method: "GET"})
      .then((response) => response.json())
      .then((data) => {
        let cpf_prestador = data['cpf'];
        let tipo_prestador = data['tipo'];

        console.log(cpf_prestador, tipo_prestador);

        // Pega as End Points de cada tipo de Obra por CPF
        const obrasPrestador = `http://localhost:3002/obrasPrestador/${cpf_prestador}/${tipo_prestador}`;
        fetch(obrasPrestador)
          .then(response => response.json())
          .then(data => {
            console.log(data);
            let obras_Pendentes = [];
            let obras_EmAndamento = [];
            let obras_finalizadas = [];
            data.forEach(obra => {
              if (obra.status == "PENDENTE") {
                obras_Pendentes.push(obra);
              }
              if (obra.status == "EM ANDAMENTO") {
                obras_EmAndamento.push(obra);
              }
              if (obra.status == "FINALIZADAS") {
                obras_finalizadas.push(obra);
              }
            });
            ObrasPendentes(obras_Pendentes);
            ObrasEmAndamento(obras_EmAndamento);
            ObrasFinalizadas(obras_finalizadas);
            console.log(obras_finalizadas);

          })
      });

      function ObrasPendentes(data) {
        let tableBody = document.querySelector("#obrasPendentes table tbody");
        data.forEach(async obra => {
          let profissionais = await getProfissional(obra.cpf_arquiteto, obra.cpf_engenheiro, obra.cpf_profissional);
          let cliente = await getCliente(obra.cpf_cliente);
          let row = document.createElement("tr");

            let cell1 = document.createElement("td");
            cell1.scope = "row";
            cell1.className = "text-nowrap";
            let button = document.createElement("a");
            button.href = "#";
            button.type = "button";
            button.className = "btn btn-outline-dark-green btn-sm p-1 m-0 waves-effect";
            let avaliacao = obra.avaliacao_obra ? obra.avaliacao_obra.toFixed(1) : 'N/A';
            button.innerHTML = `<span class="value">Nota: ${avaliacao}</span><i class="fas fa-thumbs-up ml-1"></i>`;
            cell1.appendChild(button);

            let cell2 = document.createElement("td");
            cell2.className = "text-start";
            let profissionaisHTML = profissionais.map(profissional => {
              return `<a href="#" class="blue-text profissional-link" data-cpf="${profissional.cpf}" data-especialidade="${profissional.especialidade}"><strong>${profissional.nome}</strong></a> <span class="badge bg-secondary mx-1">${profissional.especialidade}</span>`;
            }).join(' ');
            let clienteHTML = `<a href="#" class="blue-text cliente-link" data-cpf="${cliente.cpf}"><strong>${cliente.nome}</strong></a> <span class="badge bg-secondary mx-1"> CLIENTE </span>`;
            cell2.innerHTML = `
                <a href="#" class="font-weight-bold blue-text">${obra.descricao_obra}</a>

                    ${profissionaisHTML}

            let cell3 = document.createElement("td");
            let aceitarButton = document.createElement("button");
            aceitarButton.type = "button";
            aceitarButton.className = "btn btn-primary";
            aceitarButton.innerText = "Aceitar";
            aceitarButton.addEventListener('click', async () => {
                let response = await fetch(`http://localhost:3002/obras/status/${obra.id_obra}/FINALIZADAS`, { method: 'PUT' });
                if (response.ok) {
                    alert('Obra Aceita com sucesso!');
                    location.reload();
                } else {
                    alert('Erro ao aceitar a obra');
                }
            });

            let recusarButton = document.createElement("button");
            recusarButton.type = "button";
            recusarButton.className = "btn btn-danger ms-1";
            recusarButton.innerText = "Recusar";
            recusarButton.addEventListener('click', async() => {
              let response = await fetch(`http://localhost:3002/obras/${obra.id_obra}`, { method: 'DELETE' });
              if (response.ok) {
                    alert('Obra Recusada com sucesso!');
                    location.reload();
                } else {
                    alert('Erro ao recusar a obra');
                }
            })

            let buttonDiv = document.createElement("div");
            buttonDiv.className = "d-flex justify-content-center mb-2";
            buttonDiv.appendChild(aceitarButton);
            buttonDiv.appendChild(recusarButton);

            cell3.appendChild(buttonDiv);

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            tableBody.appendChild(row);
            addEventListeners();

        }

    async function populateModal(user, userType) {
        // Determine the correct endpoint based on the user type and specialty (if applicable)
        let endpoint;
        if (userType === 'profissional') {
          if (['Mestre de Obra', 'Eletricista', 'Encanador', 'Pintor'].includes(user.especialidade)) {
            endpoint = `http://localhost:3002/profissionalgeral/${user.cpf}`;
          } else {
            endpoint = `http://localhost:3002/${user.especialidade.toLowerCase()}s/${user.cpf}`;
          }
        } else if (userType === 'cliente') {
          endpoint = `http://localhost:3002/clientes/${user.cpf}`;
        }

        // Fetch the user's information
        let response = await fetch(endpoint);
        let data = await response.json();
        console.log(data);

        // Populate the modal with the user's information
        document.getElementById('nomePerfil').textContent = data[0].nome_cliente;
        document.getElementById('emailPerfil').textContent = data[0].email;
        document.getElementById('localPerfil').textContent = data[0].local;

        document.getElementById('nomeModal').textContent = data[0].nome_cliente;
        document.getElementById('emailModal').textContent = data[0].email;
        document.getElementById('telefoneModal').textContent = data[0].telefone;
        document.getElementById('enderecoModal').textContent = data[0].endereco;

        // Get the elements that should be hidden for 'cliente'
        let certificadosRow = document.getElementById('certificadosRow');
        let especialidadeRow = document.getElementById('especialidadeRow');

        // If the user is a professional, also populate the specialty fields and show all fields
        if (userType === 'profissional') {
          document.getElementById('nomePerfil').textContent = data[0].nome;
          document.getElementById('nomeModal').textContent = data[0].nome;
          document.getElementById('especialidadePerfil').textContent = user.especialidade;
          document.getElementById('especialidadeModal').textContent = user.especialidade;
          certificadosRow.style.display = 'block';
          especialidadeRow.style.display = 'block';
        } else {
          // If the user is a 'cliente', hide the 'certificados' and 'especialidade' fields
          certificadosRow.style.display = 'none';
          especialidadeRow.style.display = 'none';
        }

        // Show the modal
        perfilModal.show();
      }

          // Populate the modal with the fetched data
          populateModal(profissional, 'profissional');
        });
      }

      // Add event listeners to the 'cliente' links
      for (let item of clienteLinks) {
        item.addEventListener('click', event => {
          event.preventDefault();
          // Fetch the data related to the clicked user
          let cpf = event.currentTarget.getAttribute('data-cpf');
          let cliente = { cpf: cpf };
          // Populate the modal with the fetched data
          populateModal(cliente, 'cliente');
        });
      }
    }

    async function getProfissional(cpf_arquiteto, cpf_engenheiro, cpf_profissional) {
      let profissionais = [];
      if (cpf_arquiteto) {
        await fetch(`http://localhost:3002/arquitetos/${cpf_arquiteto}`)
          .then(response => response.json())

      if (cpf_engenheiro) {

      function formataData(dateString) {
      let date = new Date(dateString);
      let day = String(date.getDate()).padStart(2, '0');
      let month = String(date.getMonth() + 1).padStart(2, '0'); 
      let year = date.getFullYear();
  
      return day + '/' + month + '/' + year;
      }

    // Função pra pegar um cookie especifico
    function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}
